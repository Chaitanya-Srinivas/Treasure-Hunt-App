    }

    .Header{
      position: relative;

    }

        <input id="stationno" type="text" placeholder="Enter Station No.">
        <button id="stsubmit">Next</button>
    </div>
    <h1 id = "random1"></h1>
    <div id="group" style="display: none;">
        <input id="groupno" type="text" placeholder="Enter Group No.">

        <!-- <button class="home">Go home</button> -->
    </div>
    <div id = "stage" style="display: none;">
        <div id="select">
          <button class="stageno">Start The Hunt</button>
            <h1 id="stamps">No of stamps already present:</h1>
            <button class="stageno">0</button>
            <button class="stageno">1</button>
            <button class="stageno">2</button>
            <button class="stageno">3</button>
            <button class="stageno">4</button>
            <button class="stageno">5</button>
            <!-- <button class="stageno">End</button> -->
        </div>
        <button id="stampBack">Back</button>
    </div>
    <div id="answer" style="display: none;">
        <label for="ans" id="lab"></label>
        <input id="ans" type="text" placeholder="Enter Answer">
        <button id="ansubmit">Submit</button>
        <button id="anback">Back</button>
        <!-- <button class="home">Go home</button> -->
    </div>
    <div id="result" style="display: none;">
        <h1 id="result1"></h1>
        <!-- <button class="home">Go home</button> -->
    </div>
    <button id = "attemptAgain" style="display: none;">Attempt Again</button>
    <h2 id = "LocQues"></h2>
    <br />
    <h2 id="AnimeQue"></h2>
    <br />
    <button id="home" style="display: none;" >Go home</button>

  </div>
